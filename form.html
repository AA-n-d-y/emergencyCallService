<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/esri-leaflet-geocoder@3.1.4/dist/esri-leaflet-geocoder.css">
    <title>Submit Incident</title>
</head>

<body>
    <h1>Emergency Incident Submission</h1>
    <p>Please provide accurate and detailed information about the incident to get a timely help and response.
    </p>
    <form id="form-container">
        <div>
            <label for="name"> Name: </label>
            <input type="text" id="name" required>
        </div>

        <div>
            <label for="phone-number"> Phone Number: </label>
            <input type="tel" id="phone-number" required>
        </div>

        <div>
            <label for="emergency-type"> Emergency Type: </label>
            <input type="text" id="emergency-type" required>
        </div>

        <div id="location">
            <label> Location (Search below or select on map): </label><br>
            <div id="map"></div>
        </div>

        <div>
            <label for="Picture"> Picture: </label>
            <input type="file" id="Picture">
        </div>

        <div>
            <label for="comment"> Comment: </label> <br>
            <textarea id="comment" placeholder="Describe the situtation"></textarea>
        </div>
        <button type="submit"> Submit</button>
        <!-- removed the onclick function, instead added the eventlistener in map.js -->
    </form>

    <!-- for testing purposes use the button below to clear data -->
    <button type="button" onclick="CLEARING()">CLEAR</button>

    <!-- Name 
Phone Number
Location:Address or place name (Optional: Longtitude and latitude)
Picture Link
Comment

When Submit -> Auto-fill: 1. Time/Date to current and Status -> OPEN -->


<h2>ALL REPORTED INCIDENTS</h2>
<table id="table" border="1">
    <thead>
        <th>Location</th>
        <th>Date/Time</th>
        <th>Comment</th>
        <th>Status</th>
    </thead>
    <tbody>
    </tbody>
</table>


    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/esri-leaflet@3.0.12/dist/esri-leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet-vector@4.2.5/dist/esri-leaflet-vector.js"></script>
    <script src="https://unpkg.com/esri-leaflet-geocoder@3.1.4/dist/esri-leaflet-geocoder.js"></script>
    <script src="app.js"></script>
    <script src="map.js"></script>
</body>

</html>
