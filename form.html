<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="form.css">
    <title>Submit Incident</title>
</head>
<body>
    <h1>Emergency Incident Submission</h1>
    <p>Please provide accurate and detailed information about the incident to get a timely help and response.
    </p>
    <form id="form-container">
        <div>
            <label for="name"> Name: </label>
            <input type="text" id="name" required>
        </div>
        
        <div>
            <label for="phone-number"> Phone Number: </label>
            <input type="tel" id="phone-number" required>
        </div>
        

        <div>
            <label> Location: </label><br>
            <input type="text" id="address1" placeholder="Street Address" required>
            <div>
                <input type="text" id="city" placeholder="City" required>
                <input type="text" id="region" placeholder="Region" required>
            </div>
            
            <input type="text" id="address" placeholder="Postal/ ZIP Code" required>
        </div>

        <div>
            <label for="Picture"> Picture: </label>
            <input type="file" id="Picture">
        </div>

        <div>
            <label for="comment"> Comment: </label> <br>
            <textarea id="comment"></textarea>
        </div>
        <button> Submit</button>
    </form>
    <!-- Name 
Phone Number
Location:Address or place name (Optional: Longtitude and latitude)
Picture Link
Comment

When Submit -> Auto-fill: 1. Time/Date to current and Status -> OPEN -->
</body>
</html>
