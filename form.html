<header>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid fw-bolder">
            <a class="navbar-brand" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" width="27"

                Emergency Services

<body>

    <h5>Emergency Incident Submission</h5>
    <p class="fw-semibold">Please provide accurate and detailed information about the incident to get a timely help and
        response.
    </p>
    <form id="form-container">
        <div class="form-section">
            <div class="input-group mb-3">
                <span class="  input-group-text" id="inputGroup-sizing-default" for="name">
                    Name:</span>
                <input type="text" class="form-control" placeholder="First Name + Last Name"
                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="name" required>
            </div>

            <div class="input-group mb-3">
                <span class="  input-group-text" id="inputGroup-sizing-default" for="phone-number">
                    Phone
                    Number:</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" placeholder="+xx xxx-xxx-xxxx" id="phone-number"
                    required>
            </div>

            <div class="input-group mb-3">
                <span class=" input-group-text" id="inputGroup-sizing-default" for="emergency-type">
                    Emergency
                    Type:</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" placeholder="E.g., Fire, Medical" id="emergency-type"
                    required>
            </div>


            <div class="mb-3 ">
                <label for="Picture" class="form-label">Picture:</label>
                <input class="form-control" type="file" id="Picture">
            </div>

            <div class="form-floating">
                <textarea class="form-control h-25" style="width:30em;" id="comment"
                    placeholder="Describe the situtation" id="floatingTextarea2"></textarea>
                <label for="floatingTextarea2 ">Comments</label>
            </div>

            <button class="btn btn-primary" type="submit">Submit</button>
        </div>

        <div id="location">
            <label class="text-primary fw-bold"> Location (Search below or select on map): </label><br>
            <div id="map"></div>
        </div>
    </form>


    <!-- for testing purposes use the button below to clear data -->
    <button type="button" onclick="CLEARING()">CLEAR</button>

    <!-- Name 
Phone Number
Location:Address or place name (Optional: Longtitude and latitude)
Picture Link
Comment

When Submit -> Auto-fill: 1. Time/Date to current and Status -> OPEN -->


    <h2>ALL REPORTED INCIDENTS</h2>
    <table id="table" "1">
        <thead>
            <th>Location</th>
            <th>Date/Time</th>
            <th>Comment</th>
            <th>Status</th>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="app.js"></script>
    <script src="map.js"></script>
</body>
